<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sorting.css" />
    <title>Sorting Visualiser</title>
  </head>
  <body class="background">
    <header><h1>Sorting Visualiser</h1></header>
    <nav class="navbar backgroud navbar-expand-lg navbar-dark">
      <button id="NA" type="button" class="newArray-btn btn btn-dark">
        new Array
      </button>
      <ul class="ml-auto navbar-nav">
        <li class="nav-item">
          <button id="BS" type="button" class="btn btn-dark bubbleSort-btn">
            Bubble sort
          </button>
        </li>
        <li class="nav-item">
          <button id="SS" type="button" class="btn btn-dark selectionSort-btn">
            Selection sort
          </button>
        </li>
        <li class="nav-item">
          <button id="IS" type="button" class="btn btn-dark insertionSort-btn">
            Insertion sort
          </button>
        </li>
        <li class="nav-item">
          <button id="QS" type="button" class="btn btn-dark">Quick sort</button>
        </li>
        <li class="nav-item">
          <button id="MS" type="button" class="btn btn-dark mergeSort-btn">
            Merge sort
          </button>
        </li>
      </ul>
    </nav>
    <div id="bars"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./jsFiles/sorting.js"></script>
    <script src="./jsFiles/bubbleSort.js"></script>
    <script src="./jsFiles/selectionSort.js"></script>
    <script src="./jsFiles/helperFunctions.js"></script>
    <script src="./jsFiles/insertionSort.js"></script>
    <script src="./jsFiles/quickSort.js"></script>
  </body>
</html>
